<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="/reset_password/css/style.css">

</head>
<body>
<div class="reset_password-form">
  <form>
    <h1>Reset Password</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" name="email" autocomplete="nope">
        <input type="text" placeholder="Token" name="token" autocomplete="nope">
        <input type="password" placeholder="Password" name="password" autocomplete="nope">
      </div>
    </div>
    <div class="action">
      <a href="../">Login</a>
      <button>Reset Password</button>
    </div>
  </form>
</div>
<script src="/reset_password/js/script.js"></script>
</body>
</html>
