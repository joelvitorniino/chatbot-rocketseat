<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Modificado</title>
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem" />
        <button type="submit">Enviar</button>
    </form>

    <script>
        const socket = io('http://localhost:3000');

        const chat = document.getElementById('chat');
        let messageObject;

        const setMessageObject = (author, message) => {
            if(author.length && message.length) {
                messageObject = {
                    author: author,
                    message: message
                };

                socket.emit('sendMessage', messageObject);

                return messageObject;
            };
        };

        const renderMessage = (message) => {
            const messages = document.getElementsByClassName('messages')[0];

            messages.innerHTML += `<div class="message"><strong>${message.author}</strong>: ${message.message}</div>`;
        };

        socket.on('previousMessages', (messages) => {
            messages.forEach(message => renderMessage(message));
        });

        socket.on('receivedMessage', message => {
            renderMessage(message);
        });

        chat.addEventListener('submit', event => {
            event.preventDefault();

            const author = document.getElementsByName('username')[0].value;
            const message = document.getElementsByName('message')[0].value;
            
            setMessageObject(author, message);
            renderMessage(messageObject);
        });
    </script>
</body>
</html>
